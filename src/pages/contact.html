        <section class="intro">
            <div class="intro-text">
                <h1 class="text" id="title">Contact.</h1>
                <p class="text text-no-margin-bottom">Please fill out the form below if you would like to email me.</p>

            </div>

        <main id="contactform">
            <form>
                <div class="form-component">
                    <label for="name"><span id="noe">N</span>ame</label><br>
                    <div class="form-field">
                        <input class="nameinput" type="text" id="name" name="firstname" placeholder="First Name">
                        <input class="nameinput" type="text" id="name" name="lastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-component">
                    <label for="email"><span id="noe">O</span>rganisation</label><br>
                    <div class="form-field">
                        <input class="longinput" type="text" id="organisation" name="organisation">
                    </div>
                </div>

                <div class="form-component">
                    <label for="email"><span id="noe">E</span>mail</label><br>
                    <div class="form-field">
                        <input class="longinput" type="text" id="email" name="email">
                    </div>
                </div>

                <div class="form-component">
                    <label for="email">Subject</label><br>
                    <div class="form-field">
                        <input class="longinput" type="text" id="email" name="email">
                    </div>
                </div>

                <div class="form-component">
                    <label for="message">Message</label><br>
                    <div class="form-field">
                        <textarea class="textareainput" id="message" name="message" form="contactform"></textarea>
                    </div>
                </div>
                
                <div class="form-button">
                    <input id="contactbutton" type="submit" value="Send">
                </div>
                <br>
                <br>  
              </form>
