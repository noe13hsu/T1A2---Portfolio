            <section class="intro">
                <h1 class="title">Contact.</h1>
                <p>Please fill out the form below if you would like to email me.</p>
                <p>Otherwise feel free to connect with me on social media.</p>

            <form id="contactform">
                <div class="form-component">
                    <label for="name">Name</label><br>
                    <input class="nameinput" type="text" id="name" name="firstname" placeholder="First Name">
                    <input class="nameinput" type="text" id="name" name="lastname" placeholder="Last Name"><br>
                </div>

                <div class="form-component">
                    <label for="email">Organisation</label><br>
                    <input class="longinput" type="text" id="organisation" name="organisation"><br>
                </div>

                <div class="form-component">
                    <label for="email">Email</label><br>
                    <input class="longinput" type="text" id="email" name="email"><br>
                </div>

                <div class="form-component">
                    <label for="email">Subject</label><br>
                    <input class="longinput" type="text" id="email" name="email"><br>
                </div>

                <div class="form-component">
                    <label for="message">Message</label><br>
                    <textarea class="textareainput" id="message" name="message" form="contactform"></textarea>
                </div>
                
                <div class="form-button">
                    <input id="contactbutton" type="submit" value="Send">
                </div>
              </form>
